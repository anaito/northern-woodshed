<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Northern Woodshed</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

<!-- Grouped layer control CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-groupedlayercontrol/dist/leaflet.groupedlayercontrol.min.css">

<!-- Fonts (optional; safe with fallbacks) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    font-size: 14px;
}
#map {
    height: 100%;
    width: 100%;
}
/* Swatches/icons inside the layer control (for integrated legend) */
.lc-swatch {
    display: inline-block;
    width: 20px;
    height: 14px;
    margin-right: 8px;
    border: 1px solid rgba(0,0,0,0.25);
    vertical-align: -2px;
    box-sizing: border-box;
}
.lc-icon {
    display: inline-block;
    width: 18px;
    height: 18px;
    margin-right: 6px;
    vertical-align: -4px;
}
/* OPTIONAL: keep these for now in case you revert (can remove once you delete legend JS) */
.legend {
    background: #fff;
    padding: 20px 20px;
    font-size: clamp(10px, 1vw, 12px);
    border-radius: 6px;
    box-shadow: 0 1px 6px rgba(0, 0, 0, 0.25);
    line-height: 1.2;
    margin-left: 30px;
    margin-bottom: 35px;
}
.legend-title {
    font-weight: 700;
    font-size: clamp(10px, 1.2vw, 12px);
    margin-bottom: 8px;
}
.legend-item {
    display: flex;
    align-items: center;
    margin: 4px 0;
}
.swatch {
    width: 16px;
    height: 16px;
    margin-right: 8px;
    border: 1px solid rgba(0, 0, 0, 0.25);
    opacity: 0.5;
    flex: 0 0 auto;
}
/* Match bottom/side spacing between zoom and scale controls */
.leaflet-bottom.leaflet-right .leaflet-control-zoom {
    margin-right: 20px;
    margin-bottom: 20px;
}
.leaflet-bottom.leaflet-left .leaflet-control-scale {
    margin-left: 20px;
    margin-bottom: 20px;
}

/* Mobile: make the layer control panel scrollable instead of covering the whole map */
@media (max-width: 768px) {
.leaflet-control-layers-expanded {
    max-height: 60vh;
    overflow-y: auto;
    overflow-x: hidden;
    -webkit-overflow-scrolling: touch; /* smooth iOS scrolling */
}
	@media (max-width: 768px) {
  .leaflet-control-layers-expanded {
    padding: 10px 10px;
    font-size: 13px;
  }
  .lc-swatch { width: 22px; height: 12px; }
  .lc-icon { width: 18px; height: 18px; }
}

}
</style>
</head>

<body>
<div id="map"></div>

<!-- Leaflet JS first --> 
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script> 

<!-- Grouped layer control JS after Leaflet --> 
<script src="https://unpkg.com/leaflet-groupedlayercontrol/dist/leaflet.groupedlayercontrol.min.js"></script> 

<!-- Your map code last --> 
<script src="js/map.js?v=25"></script>
</body>
</html>
