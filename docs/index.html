<head>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

<!-- Fonts (optional; safe with fallbacks) -->

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}
body {

    font-size: 14px;
}
#map {
    height: 100%;
    width: 100%;
}
/* Legend */
.legend {
    background: #fff;
    padding: 20px 20px;
    font-size: clamp(10px, 1vw, 12px);
    border-radius: 6px;
    box-shadow: 0 1px 6px rgba(0, 0, 0, 0.25);
    line-height: 1.2;
    margin-left: 30px;
    margin-bottom: 35px;
}
.legend-title {
    font-weight: 700;
    font-size: clamp(12px, 1.2vw, 14px);
    margin-bottom: 8px;
}
.legend-item {
    display: flex;
    align-items: center;
    margin: 4px 0;
}
.swatch {
    width: 16px;
    height: 16px;
    margin-right: 8px;
    border: 1px solid rgba(0, 0, 0, 0.25);
    opacity: 0.5;
    flex: 0 0 auto;

<!-- Leaflet JS first -->
